language: python
python:
  - "3.6"
cache: pip
dist: xenial
os: linux
install: "pip install sphinx==3.1.2"
script:
  - touch docs/build/html/.nojekyll 
  - sphinx-build -nWT -b dummy $TRAVIS_BUILD_DIR/docs/source/ build/html && make -C docs/ html
deploy:
  provider: pages
  github-token: $GITHUB_TOKEN
  committer-from-gh: true
  skip-cleanup: true
  keep-history: true
  local-dir: docs/build/html
  repo: Asperov94/testrepo
